<!-- The bean details page goes here -->
<!DOCTYPE html>
<div class="header">
	<div class="container">
		<h1> Dawg Coffee<br>Product Details
		</h1>
		<div id="motto">
			<p>Supplying Beans to Sleepy Huskie since 2015</p>
		</div>
	</div>
</div>


<div class="container">
	<h2>About Grower:</h2>
	<img id="growerPic" src="{{product.grower.image}}">
	<h2>{{product.grower.name}}</h2>
	<p>{{product.grower.description}}</p>
	<br>
	<a href="{{product.grower.externalUrl}}">{{product.grower.externalUrl}}</a>
</div>
<br>
<div class="container beanTable">
    <table class="table">

    <!-- Categories that can be sorted when clicked -->
      <tr>
        <th><a href="" ng-click="sortBy = 'product.name'">Name</a></th>
        <th><a href="" ng-click="sortBy = 'product.description'">Description</a></th>
        <th><a href="" ng-click="sortBy = 'product.image'">Bean</a></th>
      </tr>
      
      <!-- Data from product that will be displayed -->
      <tr>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td> 
          <td><img id="productPic" src="{{product.image}}"></td>
      </tr>
     </table>
</div>

<div class="container submitForm">
	<div ng-controller="BeanCtrl">
		<form name="orderForm" class="form-horizontal">
			<div class="form-group">
			<br>
	        	<label>Pounds:
    				<input type="number" ng-model="product.quantity"
           			min="1" max="10" required>
				</label>
			<br>
    			<label for="grind"> Grind: </label>
    				<select name="grind" id="grind" ng-model="product.grind">
      				<<option value="Whole Bean">Whole Bean</option>
      				<option value="Espresso">Espresso</option>
      				<option value="French Press">French Press</option>
      				<option value="Cone Drip Filter">Cone Drip Filter</option>
      				<option value="Flat Bottom Filter">Flat Bottom Filter</option>
    				</select>
	      	</div>
	      <!-- ng-click when click call addToCart() ng-disabled disables button unless form input is valid-->
	      <button type="submit" class="btn btn-primary" ng-click="addToCart(product)" ng-disabled="orderForm.$invalid">Add To Cart</button>
	    </form>
  	</div> <!-- end form wrapper -->
</div>
