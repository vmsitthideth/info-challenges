<!-- The order page goes here -->
<!DOCTYPE html>
<div class="header">
	<div class="container">
		<h1> Dawg Coffee<br>Orders
		</h1>
		<div id="motto">
			<p>Supplying Beans to Sleepy Huskie since 2015</p>
		</div>
	</div>
</div>

<div class="Order-Headline">
	<div class="container">
    <form name="beanForm">
      <div class="form">
        <label>Find Your Bean:</label>

        <!-- bind the search term to the controller -->
        <div class="form-inline pull-right">
          <label for="search"><i class="fa fa-search"></i></label>
          <input name="query" placeholder="Search" id="search" ng-model="searchQuery" ng-minlength="3" required></input><div id="minError" ng-show="beanForm.search.$error.minlength">Please Input a Minimum of 3 characters...</div>
        </div>
      </div>
    </form> 
	</div>
</div>

    <table class="table" ng-if="beanForm.$valid">

    <!-- Categories that can be sorted when clicked -->
      <tr>
        <th><a href="" ng-click="sortBy = 'name'">Name</a></th>
        <th><a href="" ng-click="sortBy = 'description'">Description</a></th>
        <th><a href="" ng-click="sortBy = 'price'">Price</a></th>
        <th><a href="" ng-click="sortBy = 'details'">Details</a></th>

      </tr>
      
      <!-- Data from products json file that will be displayed -->
        <tr ng-repeat="product in products | orderBy: 'name'">
          <td>{{product.name}}</td>
          <td>{{product.description}}</td> 
          <td>{{product.price | currency:"$"}}</td>
          <td><a ui-sref="bean({id: product.id})">Click Here!</a></td>
        </tr>
